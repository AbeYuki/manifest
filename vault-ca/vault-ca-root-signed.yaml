---
# Root CA をブートストラップするための SelfSigned ClusterIssuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  selfSigned: {}
---
# Root CAを自己署名で作成（秘密鍵 + 証明書を Secret に格納）
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-root-ca
  namespace: cert-manager # ClusterIssuer を利用するので cert-manager に作成する
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  isCA: true
  commonName: vault-root-ca
  secretName: vault-root-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# Root CA Secret を使って Root で署名できる Issuer （Root CA Issuer）
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-ca-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ca:
    secretName: vault-root-ca-secret # ClusterIssuer はデフォルトで cert-manager の namespace を参照する
---
# vault Leaf CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server-cert
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  secretName: vault-ha-tls
  issuerRef:
    name: vault-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: vault.vault.svc
  dnsNames:
    - vault
    - vault.vault
    - vault.vault.svc
    - vault.vault.svc.cluster.local
    - vault-0.vault-internal
    - vault-1.vault-internal
    - vault-2.vault-internal
  ipAddresses:
    - 127.0.0.1
  usages:
    - digital signature
    - key encipherment
    - server auth

