# SelfSigned で Root CA をブートストラップ
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Root CA を自己署名で作成
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: vault-root-ca
  secretName: vault-root-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
# この CA で Vault サーバ・クライアント証明書を発行
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-ca-issuer
spec:
  ca:
    secretName: vault-root-ca-secret  # 上記の Root CA の Secret
---
# Vault サーバ証明書(共通証明書)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server-cert
  namespace: vault
spec:
  secretName: vault-ha-tls
  issuerRef:
    name: vault-ca-issuer
    kind: ClusterIssuer
  commonName: vault.vault.svc
  dnsNames:
    - vault
    - vault.vault
    - vault.vault.svc
    - vault.vault.svc.cluster.local
    - vault-0.vault-internal
    - vault-1.vault-internal
    - vault-2.vault-internal
  usages:
    - digital signature
    - key encipherment
    - server auth
---
# argocd-repo-server 用の Vault クライアント証明書
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-client-cert
  namespace: argocd
spec:
  secretName: vault-client-tls
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    name: vault-ca-issuer
    kind: ClusterIssuer
  commonName: argocd-vault-plugin
  dnsNames:
    - argocd-repo-server.argocd.svc
  usages:
    - digital signature
    - key encipherment
    - client auth
