# httproute-my-app.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: www-aimhighergg-com
  namespace: www-aimhighergg-com
spec:
  parentRefs: # どの gateway 配下で有効にするかの紐づけ
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy
      namespace: envoy-gateway
  hostnames:
    - www.aimhighergg.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /xmlrpc.php
        - path:
            type: Exact
            value: /wp-config.php
        - path:
            type: Exact
            value: /readme.html
        - path:
            type: Exact
            value: /wp-json
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: HTTPRouteFilter
            name: deny-filter
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: www-aimhighergg-com-frontend-app01-001
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-aimhighergg-com
  namespace: monitoring
spec:
  parentRefs: # どの gateway 配下で有効にするかの紐づけ
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy
      namespace: envoy-gateway
  hostnames:
    - grafana.aimhighergg.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: monitoring-frontend-grafana-app01-001
          port: 80