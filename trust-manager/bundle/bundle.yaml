#kubectl label ns argocd linkerd.io/inject=enabled --overwrite
#kubectl -n cert-manager get secret vault-root-ca-secret -o jsonpath='{.data.tls\.crt}' \
# | base64 -d \
# | kubectl -n cert-manager create configmap vault-ca-bundle --from-file=ca.pem=/dev/stdin
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: vault-ca-bundle
spec:
  sources:
    - configMap:
        name: vault-ca-bundle
        key: root-ca.pem
  target:
    configMap:
      key: bundle.pem
    namespaceSelector:
      matchLabels:
        linkerd.io/inject: "enabled"